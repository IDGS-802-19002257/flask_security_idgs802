{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <h3 class="title is-3">Contáctanos</h3>
        <form>
            <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Escribe tu nombre">
                </div>
            </div>
            <div class="field">
                <label class="label">Correo electrónico</label>
                <div class="control">
                    <input class="input" type="email" placeholder="Escribe tu correo electrónico">
                </div>
            </div>
            <div class="field">
                <label class="label">Mensaje</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Escribe tu mensaje"></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
