{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <h3 class="title is-3">Productos</h3>
        <div class="columns is-multiline">
            {% for producto in datos.productos %}
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="{{ url_for('static', filename='img/'+producto.image) }}"
                                alt="{{ producto.name }}">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <h4 class="title is-4 has-text-black">{{ producto.name }}</h4>
                            <p>{{ producto.description }}</p>
                            <a href="/productos/{{ producto.id }}" class="button is-primary">Detalles</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
