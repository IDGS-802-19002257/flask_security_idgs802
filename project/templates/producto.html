{% extends "base.html" %}

{% block content %}

<section class="section">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='img/'+datos.producto.image) }}" alt="Nombre del producto"
                    class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1>{{ datos.producto.name }}</h1>
                <h2>{{ datos.producto.description }}</h2>
                <p>{{ datos.producto.price }}</p>
                <p>Cantidad: {{ datos.producto.quantity }}</p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
